<div ng-switch="calendarMode">
  <div class="row calendar-navbar">
    <div class="col l2">
      <button type="button" class="btn waves-effect waves-light blue" ng-click="move(-1)"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="calendar-header col l8">{{title}}</div>
    <div class="col l2">
      <button type="button" class="btn waves-effect waves-light blue" ng-click="move(1)"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <dayview ng-switch-when="day"></dayview>
  <monthview ng-switch-when="month"></monthview>
  <weekview ng-switch-when="week"></weekview>
</div>
