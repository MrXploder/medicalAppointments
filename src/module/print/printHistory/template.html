<style type="text/css">
	@page {
	size: auto;   /* auto is the initial value */
	margin: 0;  /* this affects the margin in the printer settings */
}
table {
	width: 100%;
	display: table;
}

table.bordered > thead > tr,
table.bordered > tbody > tr {
	border-bottom: 1px solid #d0d0d0;
}

table.striped > tbody > tr:nth-child(odd) {
	background-color: #f2f2f2;
}

table.striped > tbody > tr > td {
	border-radius: 0;
}
.grey {
	background-color: #9e9e9e !important;
}
.grey.darken-3 {
	background-color: #424242 !important;
}

.white-text {
	color: #FFFFFF !important;
}
</style>
<div style="padding: 0px 50px 0px 50px;">
	<table class="bordered striped">
		<thead class="grey darken-3 white-text">
			<tr>
				<th>#</th>
				<th>ID</th>
				<th>Fecha</th>
				<th>Nombre<br>Operador</th>
				<th>Nombre<br>Doctor</th>
				<th>Diagnostico</th>
				<th>Procedimiento<br>Realizado</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.data">
				<td>{{$index}}</td>
				<td>{{item.id}}</td>
				<td>{{item.date + ' ' + item.time}}</td>
				<td>{{item.operator_fullname | capitalize}}</td>
				<td>{{item.doctor_fullname | capitalize}}</td>
				<td style="word-break: break-all;">{{item.diagnosis_text | lowercase}}</td>
				<td style="word-break: break-all;">{{item.procedure_perform | lowercase}}</td>
			</tr>
		</tbody>
	</table>
</div>
