<style type="text/css" media="print">
@page {
	size: auto;   /* auto is the initial value */
	margin: 0;  /* this affects the margin in the printer settings */
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

table.bordered > thead > tr,
table.bordered > tbody > tr {
	border-bottom: 1px solid #d0d0d0;
}


thead {
	border-bottom: 1px solid #d0d0d0;
}

td, th {
	padding: 15px 5px;
	display: table-cell;
	text-align: left;
	vertical-align: middle;
	border-radius: 2px;
}
</style>
<div>
	<p>{{::vm.meta.currentDate}}</p>
	<p>Datos obtenidos el mes de: {{::vm.meta.reportDate}}</p>
</div>
<div>
	<table class="borderder highlight" style="table-layout: fixed;">
		<thead class="grey darken-3 white-text">
			<tr>
				<th>Codigo</th>
				<th>Descripci√≥n</th>
				<th>Total</th>
				<th>Beneficiario</th>
				<th>A.Cerrada</th>
				<th>A.Abierta</th>
				<th>Urgencia</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in ::vm.data">
				<td><a class="btn btn-flat">{{item.code}}</a></td>
				<td style="word-break: break-all;">{{item.codeText}}</td>
				<td>{{item.total}}</td>
				<td>{{item.beneficiario}}</td>
				<td>{{item.a-cerrada}}</td>
				<td>{{item.a-abierta}}</td>
				<td>{{item.urgencia}}</td>
			</tr>
		</tbody>
	</table>	
</div>
