<div class="container">
	<div class="row">
		<div class="col l12">
			<div class="card grey lighten-4">
				<div class="card-content">
					<ng-form name="naForm">
						<div class="row">
							<div input-field class="col l12">
								<label>Escribir Nombre del Usuario</label>
								<input type="text" ng-model="nac.form.patient_fullname" ng-class="{'invalid': nac.form.patient_id <= 0, 'valid': nac.form.patient_id > 0}" id="patient-autocomplete" class="autocomplete" required>
							</div>
						</div>
						<div class="row">
							<div input-field class="col l6 file-field">
								<button class="btn col l3" ng-click="nac.showSchedule()"><i class="fas fa-calendar-alt"></i></button>
								<div class="file-path-wrapper">
									<label style="left: 90px;">Fecha</label>
									<input type="text" ng-model="nac.form.date" required readonly>
								</div>
							</div>
							<div input-field class="col offset-l1 l5">
								<label>Hora</label>
								<input type="text" ng-model="nac.form.time" required readonly>
							</div>
						</div>
						<div class="row">
							<div input-field class="col l12">
								<label ng-class="nac.form.reason != null && 'active'">Motivo</label>
								<select ng-model="nac.form.reason" material-select required>
									<option>Control de Herida</option>
									<option>Curaciones</option>
									<option>Control de Rutina</option>
								</select>
							</div>
						</div>
					</ng-form>
				</div>
				<div class="card-action">
					<div class="row">
						<div class="col l5">
							<a class="btn btn-block waves-effect waves-light red" ng-click="nac.form = {}">Reset <i class="fas fa-eraser"></i></a>
						</div>
						<div class="col offset-l2 l5">
							<a class="btn btn-block waves-effect waves-light green" ng-class="!naForm.$valid && ''" ng-click="nac.createAppointment()">Enviar <i class="fas fa-location-arrow"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
