<div class="container">
	<div class="row">
		<div class="col l12">
			<div class="card grey lighten-4">
				<div class="card-content">
					<div class="row">
						<div input-field class="col l5">
							<label ng-class="mrc.selectMonth != null && 'active'">Elige un Mes</label>
							<select material-select ng-model="mrc.selectMonth">
								<option value="01">Enero</option>
								<option value="02">Febrero</option>
								<option value="03">Marzo</option>
								<option value="04">Abril</option>
								<option value="05">Mayo</option>
								<option value="06">Junio</option>
								<option value="07">Julio</option>
								<option value="08">Agosto</option>
								<option value="09">Septiembre</option>
								<option value="10">Octubre</option>
								<option value="11">Noviembre</option>
								<option value="12">Diciembre</option>
							</select>
						</div>
						<div input-field class="col offset-l2 l5">
							<label ng-class="mrc.selectYear != null && 'active'">Elige un AÃ±o</label>
							<select material-select ng-model="mrc.selectYear">
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col l12">
							<table class="bordered highlight centered-table">
								<thead class="grey darken-3 white-text">
									<tr>
										<th>Codigo</th>
										<th>Total</th>
										<th>Beneficiario</th>
										<th>A.Cerrada</th>
										<th>A.Abierta</th>
										<th>Urgencia</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<td></td>
										<td ng-repeat="element in mrc.reportMeta">{{element}}</td>
									</tr>
								</tfoot>
								<tbody>
									<tr ng-repeat="item in mrc.reportData">
										<td><a class="btn btn-flat">{{item.code}}</a></td>
										<td>{{item.total}}</td>
										<td>{{item.beneficiario}}</td>
										<td>{{item.a-cerrada}}</td>
										<td>{{item.a-abierta}}</td>
										<td>{{item.urgencia}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
